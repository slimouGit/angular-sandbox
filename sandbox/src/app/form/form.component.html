<div class="container">
    <div class="row">



        <form (ngSubmit)="onSubmit()" #f="ngForm">
            <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
                <div class="form-group">
                    <label for="forname">Forname</label>
                    <input type="text" id="forname" class="form-control" ngModel name="forname" required>
                </div>
                <div class="form-group">
                    <label for="lastname">Lastname</label>
                    <input type="text" id="lastname" class="form-control" ngModel name="lastname" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" ngModel name="email" required email
                        #email="ngModel">
                    <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email</span>
                    <button class="btn btn-default" type="button" (click)="suggestEmail()">Suggest email</button>
                </div>
                <p *ngIf="!userData.valid && userData.touched">User Dater is invalid</p>
            </div>
            <div class="form-group">

                <textarea name="comment" rows="3" class="form-control" [(ngModel)]="comment">
            </textarea>
            </div>
            <p>Your reply: {{comment}}</p>
            <div class="radio" *ngFor="let gender of genders">
                <label>
                    <input type="radio" name="gender" ngModel [value]="gender" required>
                    {{gender}}
                    
                </label>
            </div>
            <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
            <button class="btn btn-primary" (click)="resetForm()">Reset</button>

        </form>
        <hr>

        <div class="row" *ngIf="submitted">
            <h3>Your Data</h3>
            <p>Forname {{user.forname}}</p>
            <p>Lastname {{user.lastname}}</p>
            <p>Email {{user.email}}</p>
            <p>Comment {{user.comment}}</p>
            <p>Gender {{user.gender}}</p>
        </div>

    </div>
</div>
